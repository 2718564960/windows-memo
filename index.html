<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
  <title>备忘录</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- 标题栏 -->
    <div class="title-bar">
      <div class="title-bar-drag">
        <span class="app-title">备忘录</span>
      </div>
      <div class="window-controls">
        <button class="control-btn minimize" id="minimize-btn">
          <svg width="12" height="12" viewBox="0 0 12 12">
            <rect y="5" width="12" height="2" fill="currentColor"/>
          </svg>
        </button>
        <button class="control-btn maximize" id="maximize-btn">
          <svg width="12" height="12" viewBox="0 0 12 12">
            <rect x="1" y="1" width="10" height="10" fill="none" stroke="currentColor" stroke-width="1.5"/>
          </svg>
        </button>
        <button class="control-btn close" id="close-btn">
          <svg width="12" height="12" viewBox="0 0 12 12">
            <line x1="1" y1="1" x2="11" y2="11" stroke="currentColor" stroke-width="1.5"/>
            <line x1="11" y1="1" x2="1" y2="11" stroke="currentColor" stroke-width="1.5"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
      <!-- 侧边栏 - 文件夹列表 -->
      <div class="sidebar">
        <div class="sidebar-header">
          <h2>文件夹</h2>
          <button class="icon-btn" id="add-folder-btn" title="新建文件夹">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        <div class="folder-list" id="folder-list">
          <div class="folder-item active" data-folder="all">
            <svg class="folder-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M19 11H5M19 11C20.1046 11 21 11.8954 21 13V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V13C3 11.8954 3.89543 11 5 11M19 11V9C19 7.89543 18.1046 7 17 7M5 11V9C5 7.89543 5.89543 7 7 7M7 7V5C7 3.89543 7.89543 3 9 3H15C16.1046 3 17 3.89543 17 5V7M7 7H17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <span>全部备忘录</span>
            <span class="note-count" id="all-count">0</span>
          </div>
        </div>
      </div>

      <!-- 笔记列表 -->
      <div class="notes-list">
        <div class="notes-header">
          <div class="search-container">
            <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
              <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
              <path d="M20 20L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input type="text" id="search-input" placeholder="搜索备忘录...">
          </div>
          <button class="icon-btn primary" id="add-note-btn" title="新建备忘录">
            <svg width="18" height="18" viewBox="0 0 16 16" fill="none">
              <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        <div class="notes-items" id="notes-items">
          <div class="empty-state">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
              <path d="M9 12H15M9 16H15M17 21H7C5.89543 21 5 20.1046 5 19V5C5 3.89543 5.89543 3 7 3H12.5858C12.851 3 13.1054 3.10536 13.2929 3.29289L18.7071 8.70711C18.8946 8.89464 19 9.149 19 9.41421V19C19 20.1046 18.1046 21 17 21Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              <path d="M13 3V8C13 8.55228 13.4477 9 14 9H19" stroke="currentColor" stroke-width="1.5"/>
            </svg>
            <p>没有备忘录</p>
            <span>点击上方 + 按钮创建新备忘录</span>
          </div>
        </div>
      </div>

      <!-- 编辑区域 -->
      <div class="editor-panel">
        <div class="editor-container" id="editor-container">
          <div class="editor-empty">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none">
              <path d="M11 4H7C5.89543 4 5 4.89543 5 6V18C5 19.1046 5.89543 20 7 20H17C18.1046 20 19 19.1046 19 18V14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              <path d="M17.5 3.5L20.5 6.5L12 15L8 16L9 12L17.5 3.5Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
            </svg>
            <p>选择或创建一个备忘录</p>
          </div>
          <div class="editor-active" style="display: none;">
            <div class="editor-toolbar">
              <select id="folder-select" class="folder-select">
                <option value="">选择文件夹...</option>
              </select>
              <div class="toolbar-spacer"></div>
              <button class="toolbar-btn" id="delete-note-btn" title="删除">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M19 7L18.1327 19.1425C18.0579 20.1891 17.187 21 16.1378 21H7.86224C6.81296 21 5.94208 20.1891 5.86732 19.1425L5 7M10 11V17M14 11V17M15 7V4C15 3.44772 14.5523 3 14 3H10C9.44772 3 9 3.44772 9 4V7M4 7H20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
            <input type="text" id="note-title" class="note-title-input" placeholder="标题">
            <div class="editor-meta">
              <span id="note-date"></span>
              <span id="note-chars"></span>
            </div>
            <textarea id="note-content" class="note-content-input" placeholder="开始输入..."></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 新建文件夹弹窗 -->
  <div class="modal-overlay" id="folder-modal" style="display: none;">
    <div class="modal">
      <h3>新建文件夹</h3>
      <input type="text" id="folder-name-input" placeholder="文件夹名称" autofocus>
      <div class="modal-buttons">
        <button class="btn btn-secondary" id="cancel-folder-btn">取消</button>
        <button class="btn btn-primary" id="confirm-folder-btn">创建</button>
      </div>
    </div>
  </div>

  <!-- 删除确认弹窗 -->
  <div class="modal-overlay" id="delete-modal" style="display: none;">
    <div class="modal">
      <h3>确认删除</h3>
      <p>确定要删除这个备忘录吗？此操作无法撤销。</p>
      <div class="modal-buttons">
        <button class="btn btn-secondary" id="cancel-delete-btn">取消</button>
        <button class="btn btn-danger" id="confirm-delete-btn">删除</button>
      </div>
    </div>
  </div>

  <!-- 重命名文件夹弹窗 -->
  <div class="modal-overlay" id="rename-folder-modal" style="display: none;">
    <div class="modal">
      <h3>重命名文件夹</h3>
      <input type="text" id="rename-folder-input" placeholder="文件夹名称">
      <div class="modal-buttons">
        <button class="btn btn-secondary" id="cancel-rename-btn">取消</button>
        <button class="btn btn-primary" id="confirm-rename-btn">确定</button>
      </div>
    </div>
  </div>

  <!-- 右键菜单 -->
  <div class="context-menu" id="context-menu" style="display: none;">
    <div class="context-menu-item" id="rename-folder-menu">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
        <path d="M11 4H7C5.89543 4 5 4.89543 5 6V18C5 19.1046 5.89543 20 7 20H17C18.1046 20 19 19.1046 19 18V14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M17.5 3.5L20.5 6.5L12 15L8 16L9 12L17.5 3.5Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
      </svg>
      <span>重命名</span>
    </div>
    <div class="context-menu-item danger" id="delete-folder-menu">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
        <path d="M19 7L18.1327 19.1425C18.0579 20.1891 17.187 21 16.1378 21H7.86224C6.81296 21 5.94208 20.1891 5.86732 19.1425L5 7M10 11V17M14 11V17M15 7V4C15 3.44772 14.5523 3 14 3H10C9.44772 3 9 3.44772 9 4V7M4 7H20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>删除文件夹</span>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
